<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h3 th:text="${selectedChef.getFirstName()} + ' ' + ${selectedChef.getLastName()} + ' (' + ${selectedChef.getBio()} + ')'"></h3>
<div th:each="dish : ${chefDishes}">
    <p th:text="${dish.getName()} + ' (' + ${dish.getCuisine()} + ') Preparation time: ' + ${dish.getPreparationTime()}"></p>
</div>
</body>
</html>
