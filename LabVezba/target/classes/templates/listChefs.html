<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Restaurant Chefs - Welcome to Our Restaurant</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Restaurant</h1>
</header>
<main>
    <h2>Choose a chef:</h2>
    <form action="/dishes" method="POST" sec:authorize="hasRole('ADMIN')">

            <div th:each="chef: ${chefs}">
                <input type="radio" name="chefId" th:value="${chef.getId()}" th:text="${chef.getFirstName()} + ' ' +  ${chef.getLastName()} + ' ' + '('+${chef.getBio()}+')'">
            </div>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
