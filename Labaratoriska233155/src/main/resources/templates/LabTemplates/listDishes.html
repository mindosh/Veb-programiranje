<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
</head>

<body>

<section>

    <!-- Dish rows -->
    <div th:each="dish : ${Dishes}" class="dish-row">

        <form th:action="@{/dishes/chefDetails}" method="POST">
            <label>
                <input type="radio" name="dishId" th:value="${dish.getDishId()}">
            </label>

            <input type="hidden" name="chefId" th:value="${chefId}">
            <input type="submit" value="Add dish" style="margin-left: 15px;">
        </form>

        <span th:block th:text="${dish.getName()} + ' (' + ${dish.getCuisine()} + ')'"></span>

        <!-- Buttons side by side -->
        <div class="dish-actions">

            <form th:method="delete"
                  th:action="@{'/dishes/delete/{id}' (id=${dish.getId()})}">
                <input type="hidden" name="chefId" th:value="${chefId}">
                <button type="submit">Delete dish</button>
            </form>

            <form th:method="get"
                  th:action="@{'/dishes/dish-form/{id}' (id=${dish.getId()})}">
                <input type="hidden" name="chefId" th:value="${chefId}">
                <button type="submit">Edit dish</button>
            </form>

        </div>
    </div>

    <div th:block th:if="${error}">
        <h3 th:text="${errorMessage}" class="error"></h3>
    </div>

    <div class="add-new-wrapper">
        <form th:method="get" th:action="@{'/dishes/dish-form'}">
            <input type="hidden" name="chefId" th:value="${chefId}">
            <button type="submit">Add a new dish to the list</button>
        </form>
    </div>

    <h2>
        Return to the list of chefs by clicking
        <a th:href="@{/listChefs}">here</a>
    </h2>

</section>

<aside>
    <table>
        <tr>
            <td><b>Chef ID</b></td>
            <td><th:block th:text="${chefId}"></th:block></td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td><th:block th:text="${chefName}"></th:block></td>
        </tr>
    </table>
</aside>

</body>
</html>
